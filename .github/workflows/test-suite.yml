# ğŸ§ª Run Test Suite
# Runs daily at midnight UTC, and manually from the UI.
# Sets up Python, runs tests via CI orchestrator, uploads reports, and pushes files to main.

name: ğŸ§ª Run Test Suite

on:
  schedule:
    - cron: '0 0 * * *'  # â° Daily at 00:00 UTC
  workflow_dispatch:     # ğŸš€ Manual trigger

permissions:
  contents: write  # ğŸ›¡ï¸ Required for pushing files back to the repo

jobs:
  test-and-report:
    runs-on: ubuntu-latest  # ğŸ§ Latest stable Ubuntu

    steps:
      # ğŸ“¥ Step 1: Clone repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures full history for commits

      # ğŸ Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # ğŸ“¦ Step 3: Install Python dependencies (if any)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "No requirements.txt found"

      # ğŸ”§ Step 4: Execute CI orchestrator script
      - name: Run CI Orchestrator
        run: python3 -m utils.ci_orchestrator

      # ğŸ“¤ Step 5: Upload Markdown test report
      - name: Upload Markdown Report
        uses: actions/upload-artifact@v4
        with:
          name: markdown-report
          path: reports/*.md

      # ğŸ“¤ Step 6: Upload JSON test report
      - name: Upload JSON Report
        uses: actions/upload-artifact@v4
        with:
          name: json-report
          path: reports/*.json

      # ğŸ“ Step 7: Commit and push generated reports to main
      - name: Push Reports to Main
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add reports/*.md reports/*.json
          git diff --cached --quiet || git commit -m "ğŸ“Š Add generated test reports from CI"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

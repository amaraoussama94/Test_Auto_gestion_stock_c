# ğŸ› ï¸ Sync Binary from Main Repo
# This workflow runs daily at midnight (UTC) or manually on request.
# It fetches the latest release from gestion_stock_c,
# downloads both Windows and Linux binaries into the build/ folder,
# and commits them into the test repo if there are updates.

name: ğŸ› ï¸ Sync Binary from Main Repo

on:
  schedule:
    - cron: '0 0 * * *'        # â° Runs every day at 00:00 UTC
  workflow_dispatch:           # ğŸš€ Manual trigger available in GitHub UI

jobs:
  fetch-latest-binary:
    runs-on: ubuntu-latest     # ğŸ’» Linux runner for broad tool compatibility

    steps:
      # ğŸ“¥ Step 1: Checkout this test repo (Test_Auto_gestion_stock_c)
      - name: Checkout test repo
        uses: actions/checkout@v3

      # ğŸ” Step 2: Get latest release tag from the main project repo
      - name: Get latest release tag
        id: get_release
        run: |
          # Call GitHub API to get the latest release info
          LATEST_TAG=$(curl -s https://api.github.com/repos/amaraoussama94/gestion_stock_c/releases/latest | jq -r .tag_name)
          echo "Latest tag: $LATEST_TAG"
          
          # Store the release tag as a GitHub Actions output variable
          echo "TAG=$LATEST_TAG" >> $GITHUB_OUTPUT

      # ğŸ§¹ Step 3: Clean and prepare the build directory
      - name: ğŸ”„ Prepare build directory
        run: |
          # Create the folder if missing
          mkdir -p build/
          
          # Remove all previous binaries to avoid clutter
          rm -f build/*

      # ğŸ“¦ Step 4: Download Linux and Windows binaries from release
      - name: Download Windows and Linux binaries
        run: |
          # âœ… Download Linux binary
          curl -L -o build/gestion_stock_linux \
            https://github.com/amaraoussama94/gestion_stock_c/releases/download/${{ steps.get_release.outputs.TAG }}/gestion_stock_linux
          chmod +x build/gestion_stock_linux

          # âœ… Download Windows binary
          curl -L -o build/gestion_stock.exe \
            https://github.com/amaraoussama94/gestion_stock_c/releases/download/${{ steps.get_release.outputs.TAG }}/gestion_stock.exe

      # ğŸ“¤ Step 5: Commit and push the updated binaries to this repo
      - name: Commit updated binaries (if needed)
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}  # ğŸ” GitHub token for authentication
        run: |
          # ğŸ†” Configure bot identity
          git config --global user.email "ci-bot@example.com"
          git config --global user.name "CI Sync Bot"

          # ğŸ›¡ï¸ Authenticate using token to allow push
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}

          # ğŸ—‚ï¸ Stage both binaries for commit
          git add build/gestion_stock_linux
          git add build/gestion_stock.exe

          # âœ… Commit if there are updates
          git commit -m "ğŸ¤– Sync latest binaries from gestion_stock_c [${{ steps.get_release.outputs.TAG }}]" || echo "No changes to commit"

          # ğŸš€ Push updates back to this repo
          git push
